<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sayang!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            color: #FF69B4;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 20px #FF69B4, 0 0 40px #FF1493;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5em;
            color: #FF69B4;
            margin-top: 10px;
        }

        .love-button {
            display: inline-block;
            background: #FF69B4;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px #FF1493;
            transition: 0.3s;
            text-decoration: none;
        }

        .love-button:hover {
            background: #FF1493;
            box-shadow: 0 0 20px #FF69B4;
        }

        /* Style untuk emoji melayang */
        .floating-emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: floatUp 4s linear infinite, fadeOut 4s linear infinite;
            user-select: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 19th Birthday!</h1>
        <p>To My Love, Bintang Sedayu Azzahra</p>
        <div class="poetry">
            <p>"Aku mencintaimu bukan hanya karena siapa kamu, tetapi karena siapa aku saat bersamamu." - Roy Croft</p>
        </div>
        <a href="https://drive.google.com/file/d/1f2WIYfwQp3JAZc9y5-NV0b_CNrZAgzD0/view?usp=sharing" class="love-button" target="_blank">I Love You</a>
        <audio id="background-music" autoplay loop>
            <source src="./assets/Happy Birthday song Romantic version  romantic piano version.mp4" type="audio/mp3">
        </audio>
        <script>
            document.addEventListener("click", function () {
                document.getElementById("background-music").play();
            });
        </script>
        <style>
            .corner-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(45deg, #FF69B4, #FF1493);
                color: white;
                font-size: 1.2em;
                padding: 12px 25px;
                border-radius: 30px;
                border: none;
                cursor: pointer;
                box-shadow: 0 0 15px rgba(255, 20, 147, 0.6);
                transition: all 0.3s ease-in-out;
            }
        
            .corner-button:hover {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 20, 147, 0.9);
            }
        </style>
        
        
        <button class="corner-button">ðŸ’– Click Me</button>
    </div>

    <script>
        function createFloatingEmoji() {
            const emojiArray = ["ðŸ’•", "â¤ï¸", "ðŸ’–", "ðŸ’ž", "ðŸ’˜", "ðŸ’—"];
            const emoji = document.createElement("div");
            emoji.classList.add("floating-emoji");
            emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];

            // Set posisi acak di layar
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.top = "100vh";

            // Tambahkan ke body
            document.body.appendChild(emoji);

            // Hapus setelah animasi selesai
            setTimeout(() => {
                emoji.remove();
            }, 4000);
        }

        // Buat emoji melayang setiap 500ms
        setInterval(createFloatingEmoji, 500);
    </script>
</body>
</html>
